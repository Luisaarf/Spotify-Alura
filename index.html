<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Spotify</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/vars.css">
    <link rel="stylesheet" href="/src/styles/sidebar-footer.css">
    <script src="https://kit.fontawesome.com/33060d894c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <div class="sidebar_library">
            <div class="library_content"> 
                <button class="library_button"> 
                    <span class="fa-solid fa-compact-disc"></span> 
                    <span>Sua Biblioteca</span>
                </button>
                <button class="add_playlist_button"> 
                    <span class="fa-solid fa-plus"></span>
                </button>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <div class="call4-action create-playlist">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É facil, vamos te ajudar</span>
                        <button class="section-playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                    <div class="call4-action explore-podcast">
                        <span class="text title">Que tal seguir um podcast novo?</span>
                        <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                        <button class="section-playlist_button">
                            <span>Explore podcasts</span>
                        </button>
                    </div>
                </div>
            </section>
            <section class="bottom-sidebar">
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                </div>
        </section>
        </div>
    </div>
    <footer>
        <div class="sign-up-bar">
            <div class="sign-up-bar_textcontent">
                <span class="text title">Testar o Premium de graça</span>
                <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </div>
            <button class="sign-up-bar_button">
                <span>Inscreva-se grátis</span>
            </button>
        </div>
    </footer>
</body>
</html>
