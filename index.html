<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33060d894c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div class="sidebar_navigation_items">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="sidebar_library">
            <div class="your_library"> 
                <button> 
                    <span class="fa-solid fa-compact-disc"></span> Sua Biblioteca
                </button>
            </div>
            <div class="add_playlist">
                <button> 
                    <span class="fa-solid fa-plus"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
